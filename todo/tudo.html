<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script
      src="https://kit.fontawesome.com/3b3af91d34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/todo/tudo.css" />
  </head>
  <body>
    <section class="list">
      <header class="header">
        ToDo-List
        <div class="header_buttons">
          <button class="load_sample_button">
            <i class="fas fa-download"></i>
          </button>
          <button class="reset_button">
            <i class="fas fa-redo"></i>
          </button>
        </div>
      </header>
      <!--============== 목록 시작 ===============-->
      <ul class="items"></ul>
      <!--=============== 목록 끝 =================-->
      <footer class="footer">
        <!-- 일정 입력하는 창 -->
        <input type="text" class="footer_input" />
        <!-- 일정 추가 버튼   -->
        <button class="footer_button">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </section>
    <script src="/todo/tudo.js"></script>
  </body>
</html>
