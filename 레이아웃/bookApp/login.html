<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서관리시스템</title>

    <link rel="stylesheet" href="../bookApp/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- 네비게이션 바 -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../../../../images/testimonial/man4.png"
              alt="Avatar Logo"
              style="width: 40px"
              class="rounded-pill"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">도서검색</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- 로그인 폼 -->
      <div class="row my-5 justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
          <h3 class="text-center mb-5">로그인</h3>
          <form name="frm" method="post">
            <div class="input-group my-2">
              <div class="input-group-text">이 메 일</div>
              <input
                class="form-control"
                name="email"
                value="kosmo@naver.com"
              />
            </div>
            <div class="input-group">
              <div class="input-group-text">비밀번호</div>
              <input
                class="form-control"
                name="password"
                type="password"
                value="123456789"
              />
            </div>
            <div class="my-3">
              <button class="btn btn-success w-100">로그인</button>
            </div>
            <div class="text-end mt-3"><a href="/users/join">회원가입</a></div>
          </form>
        </div>
      </div>

      <!-- 푸터 -->
      <div class="row my-5">
        <div class="col">
          <hr />
          <h5 class="text-center">
            Copyright 2025. TopCamp all rights reserved.
          </h5>
        </div>
      </div>
    </div>

    <!-- Firebase 및 로그인 처리 스크립트 -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';

      const firebaseConfig = {
        apiKey: 'YOUR_API_KEY',
        authDomain: 'YOUR_AUTH_DOMAIN',
        projectId: 'YOUR_PROJECT_ID',
        storageBucket: 'YOUR_STORAGE_BUCKET',
        messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
        appId: 'YOUR_APP_ID',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      console.log(auth);
    </script>
  </body>
</html>
